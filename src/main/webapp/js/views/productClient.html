<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/product.css" rel="stylesheet" type="text/css">
</head>
<header role="banner" class="oj-hybrid-applayout-header">
	<div style="display: flex;">
		<p style="font-weight: bold; margin: 10px 10px 10px;">Producto</p>
		<div class="margen"></div>
		<img src="img/carrefour.png" style="width:auto;height:50px;margin-right:250px;">
		 <table>
        	<tr>
        		<th>Unidades</th><th>Producto</th>
        	</tr>
        	<!-- ko foreach : carrito -->
        		<tr>
        			<td data-bind="html : amount"></td>
        			<td data-bind="html : name"></td>
        		</tr>
        	<!-- /ko -->
        </table>
		&nbsp;&nbsp;&nbsp;
		<div data-bind="html : message" style="color: blue"></div>
		<div data-bind="html : error" style="color: red"></div>
	</div>
</header>
<body>
	<section class="panel">
		<table>
			<header class="panel-heading">
				<h6>Categorias</h6>
			</header>
			
			<tbody>
				<div class="categoriasP">
				
				<!-- ko foreach : categorias -->
					<div class='img'>				
						<img id="fotoCategoria" data-bind="attr : {src : imagen} , click :  function() { $parent.getProductoCategoria(nombre); }" width="100" height="100" >
						<figcaption class="nombreCategoria" data-bind="html : nombre">
						</figcaption>						
						&nbsp;					
					</div>
				<!-- /ko -->
				</div>
			</tbody>
		</table>
	</section>
	<div class="container">
		<div class="row clearfix">
			<!-- ko foreach : productos -->
			<div class="col-md-3 col-sm-6 col-xs-12">
				<div class="boxs project_widget">
					<div class="pw_img">
						<!-- ko if : image -->
						<img data-bind="attr: { src : image}" id="foton">
						<!-- /ko -->
					</div>
					<div class="pw_content">
						<div class="pw_header">
							<h6 id="nombreProducto" data-bind="html : nombre"></h6>
							<a style="text-decoration: none; cursor: default">Codigo :</a> <small
								class="text-muted" id="codigoProducto" data-bind="html : codigo"></small>
							<a style="visibility: hidden" data-bind="html : id"></a>
						</div>
						<div class="pw_meta">
							<span id="precioProducto" data-bind="html : precio"></span> <br />
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<oj-button chroming="outlined" class="oj-button-sm"
								data-bind="click : function() { $parent.eliminarCarrito(id); }">Eliminar</oj-button>
							<oj-button chroming="callToAction" class="oj-button-sm" data-bind="click : function() { $parent.addAlCarrito(id); }">Carrito</oj-button>
						</div>
					</div>
				</div>
			</div>
			<!-- /ko -->
		</div>
	</div>
</body>
</html>

<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
    <header role="banner" class="oj-hybrid-applayout-header">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>
  </div>
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
        <h1>Pedidos</h1>
        <div>
        <table>
        <thead>
           <tr>
        	<th>Email</th>&nbsp;&nbsp;&nbsp;
        	<th>Ciudad</th>&nbsp;&nbsp;&nbsp;
        	<th>Calle</th>&nbsp;&nbsp;&nbsp;
        	<th>Cp</th>&nbsp;&nbsp;&nbsp;
        	<th>PrecioTotal</th>&nbsp;&nbsp;&nbsp;
        	<th>Estado</th>&nbsp;&nbsp;&nbsp;
        	<th>Cambiar Estado</th>
         </tr>
        </thead >
        <tbody>
        <!-- ko foreach : pedidos -->
	       <tr>
	        	<td><p data-bind="html : email"></p></td>&nbsp;&nbsp;&nbsp;
	        	<td><p data-bind="html : ciudad"></p></td>&nbsp;&nbsp;&nbsp;
	        	<td><p data-bind="html : calle"></p></td>&nbsp;&nbsp;&nbsp;
	        	<td><p data-bind="html : cp"></p></td>&nbsp;&nbsp;&nbsp;
	        	<td><p data-bind="html : precioTotal"></p></td>&nbsp;&nbsp;&nbsp;
	        	<td><p data-bind="html : state"></p></td> &nbsp;&nbsp;&nbsp; 	
	        	<td><oj-button style="margin-left:10px;" chroming="callToAction" class="oj-button-sm" 
	        	data-bind="click : function() { $parent.changeEstado(id); }">Cambiar estado</oj-button></td>
        </tr>
         <!-- /ko -->
        </tbody>
        </table>   
        </div> 
      </div>
    </div>
  </div>
</div>

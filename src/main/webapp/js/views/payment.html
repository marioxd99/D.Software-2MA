<link href="css/pay.css" rel="stylesheet" type="text/css">
<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
    <header role="banner" class="oj-hybrid-applayout-header">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>

  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
        <h1>Pago</h1>
          <div style="display:flex;padding:10px;margin-left:100px;">
        	<form  style="margin-right:40px;">
        	  <h5>Datos Personales</h5>
		      <input type="text" id="email" placeholder="Email" />
 			  <input type="text" id="ciudad" placeholder="Ciudad" /> 
		      <input type="text" id="calle" placeholder="Calle" /> 
		      <input type="text" id="cp" placeholder="Codigo postal" />
		      <div class="oj-sm-12" data-bind="html : message" style="color: blue"></div>
				<div class="oj-sm-12" data-bind="html : error" style="color: red"></div>
		      <oj-button data-bind="click : guardarCambios" chroming="callToAction" class="oj-button-lg" 
		      		style="margin-left:150px;margin-top:10px;">
		     			 Guardar</oj-button>
		     	
		    </form>
		    <form id="payment-form">
		      <h5>Datos de la Tarjeta</h5>
		      <div id="pagosForm">
			      <label><b>Total a pagar :</b> </label><label id="precioApagar"></label><label>&euro;</label><br /><br />
			      <div id="card-element"><!--Stripe.js injects the Card Element--></div>
			      <button id="submit">
			        <div class="spinner hidden" id="spinner"></div>
			        <span id="button-text">Pay now</span>
			      </button>
			      <p id="card-error" role="alert"></p>
			      <p id="mensajeExitoso">
			        Payment succeeded
			      </p>
		      </div>
		    </form>		     
        </div>
        <oj-button chroming="solid"  data-bind="click : volver">Back to Cart</oj-button>
      </div>
    </div>
  </div>
</div>

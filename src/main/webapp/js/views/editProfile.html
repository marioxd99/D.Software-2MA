<div class="oj-hybrid-applayout-page">
	<div class="oj-applayout-fixed-top">
		<header role="banner" class="oj-hybrid-applayout-header">
			<oj-module config="[[headerConfig]]"></oj-module>
			<link href="css/editProfile.css" rel="stylesheet" type="text/css">
		</header>
		<div class="container bootstrap snippets bootdey"
			style="margin: 10px;">
			<h1 class="text-primary">
				<span class="glyphicon glyphicon-user"></span>Edit Profile
			</h1>
			<hr>
			<div class="row">
				<!-- left column -->
				<div class="col-md-3">
					<!-- ko if : picture -->
					<img data-bind="attr: { src : picture}" width="100" height="100">
					<!-- ko else : -->
					<img src="https://cutt.ly/KxRzKBk" width="100" height="100">
					<!-- /ko -->
					<div class="file-input">
						<input type="file" id="file" class="file"
							data-bind="event : {change : setPicture }"> <label
							for="file">Select file</label>
					</div>
				</div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-lg-3 control-label">Email:</label>
						<div class="col-lg-8">
							<input class="form-control" type="email"
								data-bind="value : email" value="mail@gmail.com">
						</div>
					</div>
					<br />
					<button id="btnEditarPerfil" data-bind="click : edit">Actualizar
						Perfil</button>
					<div class="oj-sm-12" data-bind="html : message"
						style="color: blue"></div>
					<div class="oj-sm-12" data-bind="html : error" style="color: red">
					</div>
			</div>
			</form>
		</div>
	</div>
</div>
<hr>

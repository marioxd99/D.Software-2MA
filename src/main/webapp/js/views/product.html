<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/product.css" rel="stylesheet" type="text/css">
</head>
<header role="banner" class="oj-hybrid-applayout-header">
	<div style="display: flex;">
		<p style="font-weight: bold; margin: 10px 10px 10px;">AÃ±adir Producto</p>
		    <input type="text" data-bind="value : nombre" placeholder="Nombre del producto">&nbsp;&nbsp; 
			<input type="text" data-bind="value : codigo" placeholder="Codigo del producto">&nbsp;&nbsp; 
			<input type="text" data-bind="value : precio" placeholder="Precio">&nbsp;&nbsp; 
			<input type="text" data-bind="value : categoria" placeholder="Categoria">
		&nbsp;&nbsp;&nbsp;
		<div class="file-input">
			<input type="file" id="file" class="file"
				data-bind="event : {change : setImage }"> <label for="file">Select
				file</label>
			<!-- ko if : image -->
			<img data-bind="attr: { src : image}" width="100" height="100">
			<!-- /ko -->
		</div>
		&nbsp;&nbsp;&nbsp;
		<oj-button chroming="callToAction" class="oj-button-sm"
			data-bind="click : add">Guardar producto</oj-button>
		&nbsp;&nbsp;&nbsp;
		<div data-bind="html : message" style="color: blue"></div>
		<div data-bind="html : error" style="color: red"></div>
	</div>
</header>
<body>
<section class="panel">
			<table>
		         <header class="panel-heading">
		             <h6>Categorias</h6>
		        </header>
	            <tbody>
	            <div class="categoriasP">
	            	<div class='img'>
		            <img id="fotoCategoria" style="margin-left:40px;" />
		            </div>
		            <div class='img'>
		            <img id="fotoCategoria" />
		            </div>
		            <div class='img'>
		            <div data-bind="click : function() { $parent.getProductoCategoria(categoria); }"><img id="fotoCategoria" style="margin-left:30px;" src='img/mercado.png'/></div>
		            <figcaption> &nbsp;&nbsp;&nbsp;&nbsp;SuperMercado</figcaption>
		            </div>&nbsp;&nbsp;&nbsp;&nbsp;
		            <div class='img'>
		            <a href="#2"><img id="fotoCategoria" src='img/informatica.png'/></a><figcaption>Tecnologia</figcaption>
		            </div>&nbsp;&nbsp;&nbsp;&nbsp;
		            <div class='img'>
		            <a href="#1"><img id="fotoCategoria" src='img/farmacia.png'/></a><figcaption>Farmacia</figcaption>
		            </div>&nbsp;&nbsp;&nbsp;&nbsp;
		            <div class='img'>
		            <a href="#"><img id="fotoCategoria" src='img/limpieza.png'/></a><figcaption>Limpieza</figcaption>
		            </div>&nbsp;&nbsp;&nbsp;&nbsp;
		            <div class='img'>
		            <a href="#"><img id="fotoCategoria" src='img/moda.png'/></a><figcaption>Ropa</figcaption>
		            </div>&nbsp;&nbsp;&nbsp;&nbsp;
		            <div class='img'>
		            <a href="#"><img id="fotoCategoria" src='img/bebidas.png'/></a><figcaption>Bebidas</figcaption>
		            </div>&nbsp;&nbsp;&nbsp;&nbsp;
		            <div class='img'>
		            <a href="#"><img id="fotoCategoria" src='img/mascotas.png'/></a><figcaption>Mascotas</figcaption>
		            </div>
		            <div class='img' >
		            <a href="#"><img id="fotoCategoria" src='img/ofertas.png'/></a><figcaption>Ofertas</figcaption>
		            </div>
		            
	            </div>
	            </tbody>
            </table>
        </section>
	<div class="container">
		<div class="row clearfix">
			<!-- ko foreach : productos -->
			<div class="col-md-3 col-sm-6 col-xs-12">
				<div class="boxs project_widget">
					<div class="pw_img">
						<!-- ko if : image -->
						<img data-bind="attr: { src : image}" id="foton">
						<!-- /ko -->
					</div>
					<div class="pw_content">
						<div class="pw_header">
							<h6 id="nombreProducto" data-bind="html : nombre"></h6>
							<a  style="text-decoration: none; cursor: default">Codigo :</a> <small
								class="text-muted" id="codigoProducto"  data-bind="html : codigo"></small>
						</div>
						<div class="pw_meta">
							<span id="precioProducto" data-bind="html : precio"></span> <br />
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<oj-button chroming="outlined" class="oj-button-sm"
								data-bind="click : function() { $parent.eliminarProducto(nombre); }">Eliminar</oj-button>

							<oj-button chroming="callToAction" class="oj-button-sm"
								data-bind="click : editar">Editar</oj-button>
						</div>
					</div>
				</div>
			</div>
			<!-- /ko -->
		</div>
	</div>
</body>
</html>

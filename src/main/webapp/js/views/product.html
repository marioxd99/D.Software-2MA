<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="css/product.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>Product</title>
</head>
<header role="banner" class="oj-hybrid-applayout-header">
	<div style="display: flex;">
		<p style="font-weight: bold; margin: 10px 10px 10px;">Producto</p>
		<input type="text" data-bind="value : nombre"
			placeholder="Nombre del producto">&nbsp;&nbsp; <input
			type="text" data-bind="value : codigo"
			placeholder="Codigo del producto">&nbsp;&nbsp; <input
			type="text" data-bind="value : precio" placeholder="Precio">
		&nbsp;&nbsp;&nbsp;
		<div class="file-input">
			<input type="file" id="file" class="file"
				data-bind="event : {change : setImage }"> <label for="file">Select
				file</label>
			<!-- ko if : image -->
			<img data-bind="attr: { src : image}" width="100" height="100">
			<!-- /ko -->
		</div>
		&nbsp;&nbsp;&nbsp;
		<oj-button chroming="callToAction" class="oj-button-sm"
			data-bind="click : add">Guardar producto</oj-button>
		&nbsp;&nbsp;&nbsp;
		<div data-bind="html : message" style="color: blue"></div>
		<div data-bind="html : error" style="color: red"></div>
	</div>
</header>
<body>
	<div class="container">
		<div class="row clearfix">
			<!-- ko foreach : productos -->
			<div class="col-md-3 col-sm-6 col-xs-12">
				<div class="boxs project_widget">
					<div class="pw_img">
						<!-- ko if : image -->
						<img data-bind="attr: { src : image}" id="foton">
						<!-- /ko -->
					</div>
					<div class="pw_content">
						<div class="pw_header">
							<h6 data-bind="html : nombre"></h6>
							<a style="text-decoration: none; cursor: default">Codigo :</a> <small
								class="text-muted" data-bind="html : codigo"></small>
						</div>
						<div class="pw_meta">
							<span data-bind="html : precio"></span> <br />
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<oj-button chroming="outlined" class="oj-button-sm"
								data-bind="click : function() { $parent.eliminarProducto(nombre); }">Eliminar</oj-button>

							<oj-button chroming="callToAction" class="oj-button-sm"
								data-bind="click : function() { $parent.editar(nombre); }">Editar</oj-button>
						</div>
					</div>
				</div>
			</div>
			<!-- /ko -->
		</div>
	</div>
</body>
</html>
